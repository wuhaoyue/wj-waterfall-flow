    <style>
        * {

        body {

display: grid;

        .waterfall-item .description {

<body>
    <div class="container">
        <h1>ğŸŒŠ ç€‘å¸ƒæµç»„ä»¶ç¤ºä¾‹</h1>

            </label>

            <label>

                <input

                >
            </label>

            <label>
                å›ºå®šåˆ—æ•°:
                <select id="columnsSelect">
                    <option value="">è‡ªåŠ¨</option>
                    <option value="2">2åˆ—</option>

                    <option value="4">4åˆ—</option>

            <button id="clearBtn">æ¸…ç©º</button>

        </div>
        <div class="main-container">
            <div class="sider-container">
                <div class="sider-item">
                    <div class="sider-item-title">
                        <h2>æ ‡é¢˜</h2>

            </div>
            <waterfall-flow
                id="waterfall"
                row-gap="10"
                column-gap="10"
                min-column-width="200"

            >
                <!-- é¡¹ç›®å°†é€šè¿‡ JavaScript åŠ¨æ€æ·»åŠ  -->
                <div
                    slot="loading"
                    style="padding: 20px; text-align: center;"
                >
                    <div
                        style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;">
                    </div>
                    <p style="margin-top: 10px; color: #666; font-size: 14px;">æ­£åœ¨åŠ è½½æ›´å¤š...</p>

    <script src="./waterfallFlow.js"></script>
    <!-- <script src="./DEBUG_SCRIPT.js"></script> -->
    <script>
        // å…ˆå®šä¹‰æ‰€æœ‰å‡½æ•°å’Œå˜é‡
        let currentPage = 0;

        /**
         * ç”Ÿæˆéšæœºé«˜åº¦
         * @returns {number} éšæœºé«˜åº¦å€¼
         */
        function getRandomHeight () {
            return Math.floor(Math.random() * 200) + 150;
        }

        /**
         * åˆ›å»ºç€‘å¸ƒæµé¡¹ç›®ï¼ˆå·²çŸ¥å›¾ç‰‡å°ºå¯¸ï¼‰
         * å½“åç«¯APIè¿”å›å›¾ç‰‡å®½é«˜ä¿¡æ¯æ—¶ä½¿ç”¨æ­¤æ–¹æ³•
         * @param {number} index - é¡¹ç›®ç´¢å¼•
         * @returns {HTMLElement} ç€‘å¸ƒæµé¡¹ç›®å…ƒç´ 
         */
        function createWaterfallItemWithSize (index) {
            const item = document.createElement('div');
            item.className = 'waterfall-item';

            const height = getRandomHeight();
            const imgUrl = `https://picsum.photos/300/${height}?random=${index}`;

            // ä½¿ç”¨ aspect-ratio é¢„è®¾å®½é«˜æ¯”ï¼Œå›¾ç‰‡ä¼šç«‹å³æŒ‰æ­£ç¡®å°ºå¯¸æ˜¾ç¤º
            item.innerHTML = `
                <img src="${imgUrl}" 
                     style="width: 100%; display: block; aspect-ratio: ${300 / height}; object-fit: cover;"
                     alt="Item ${index}"
                     loading="lazy">
                <div class="content">
                    <div class="title">é¡¹ç›® #${index}</div>
                    <div class="description">è¿™æ˜¯ç¬¬ ${index} ä¸ªç€‘å¸ƒæµé¡¹ç›®ï¼Œé«˜åº¦ä¸º ${height}px</div>
                </div>
            `;

            return item;
        }

        /**
         * åˆ›å»ºç€‘å¸ƒæµé¡¹ç›®ï¼ˆæœªçŸ¥å›¾ç‰‡å°ºå¯¸ï¼‰
         * æ¨¡æ‹ŸçœŸå®åœºæ™¯ï¼šåç«¯åªè¿”å›å›¾ç‰‡URLï¼Œä¸è¿”å›å°ºå¯¸
         * ç»„ä»¶ä¼šç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆåè‡ªåŠ¨è°ƒæ•´å¸ƒå±€
         * @param {number} index - é¡¹ç›®ç´¢å¼•
         * @returns {HTMLElement} ç€‘å¸ƒæµé¡¹ç›®å…ƒç´ 
         */
        function createWaterfallItemWithoutSize (index) {
            const item = document.createElement('div');
            item.className = 'waterfall-item';

            const height = getRandomHeight();
            const imgUrl = `https://picsum.photos/300/${height}?random=${index}`;

            // ä¸è®¾ç½® aspect-ratioï¼Œè®©å›¾ç‰‡è‡ªç„¶åŠ è½½
            // ç»„ä»¶ä¼šç›‘å¬å›¾ç‰‡åŠ è½½å®Œæˆåè‡ªåŠ¨è°ƒæ•´å¸ƒå±€
            item.innerHTML = `
                <img src="${imgUrl}" 
                     style="width: 100%; display: block; height: auto;"
                     alt="Item ${index}"
                     loading="lazy">
                <div class="content">
                    <div class="title">é¡¹ç›® #${index}</div>
                    <div class="description">è¿™æ˜¯ç¬¬ ${index} ä¸ªç€‘å¸ƒæµé¡¹ç›®</div>
                </div>
            `;

            return item;
        }

        // ä½¿ç”¨å“ªç§æ–¹å¼åˆ›å»ºé¡¹ç›®ï¼ˆå¯ä»¥åˆ‡æ¢æµ‹è¯•ï¼‰
        // const createWaterfallItem = createWaterfallItemWithoutSize; // æ¨¡æ‹ŸçœŸå®åœºæ™¯
        const createWaterfallItem = createWaterfallItemWithSize; // å·²çŸ¥å°ºå¯¸çš„åœºæ™¯

        /**
         * å…¨å±€åŠ è½½æ›´å¤šå‡½æ•°ï¼ˆé€šè¿‡ onLoadMore å±æ€§è°ƒç”¨ï¼‰
         * @param {WaterfallFlow} waterfallComponent - ç€‘å¸ƒæµç»„ä»¶å®ä¾‹
         */
        function loadMore (waterfallComponent) {
            currentPage++;

            // æ¨¡æ‹Ÿç½‘ç»œè¯·æ±‚å»¶è¿Ÿ
            setTimeout(() => {
                const itemsPerPage = 12;
                const startIndex = (currentPage - 1) * itemsPerPage + 1;
                const endIndex = currentPage * itemsPerPage;

                // æ·»åŠ æ–°é¡¹ç›®
                for (let i = startIndex; i <= endIndex; i++) {
                    const item = createWaterfallItem(i);
                    waterfallComponent.appendChild(item);
                }

                // æ— é™åŠ è½½
                waterfallComponent.finishLoading(true);
            }, 800);
        }

        // è·å–ç€‘å¸ƒæµç»„ä»¶
        const waterfall = document.getElementById('waterfall');

        // æ§åˆ¶é¢æ¿äº‹ä»¶ç›‘å¬
        document.getElementById('rowGapInput').addEventListener('change', (e) => {
            waterfall.setAttribute('row-gap', e.target.value);
        });

        document.getElementById('columnGapInput').addEventListener('change', (e) => {
            waterfall.setAttribute('column-gap', e.target.value);
        });

        document.getElementById('minWidthInput').addEventListener('change', (e) => {
            waterfall.setAttribute('min-column-width', e.target.value);
        });

        document.getElementById('columnsSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                waterfall.setAttribute('columns', e.target.value);
            } else {
                waterfall.removeAttribute('columns');
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            waterfall.clear();
            currentPage = 0;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            waterfall.clear();
            currentPage = 0;
            // æ¸…ç©ºåï¼Œç»„ä»¶ä¼šè‡ªåŠ¨è§¦å‘åŠ è½½
        });
    </script>
</body>
