    <script type="module">
        import '../src/index.ts';

        let currentPage = 0;

        /**
         * ç”Ÿæˆéšæœºé«˜åº¦
         */
        function getRandomHeight() {
            return Math.floor(Math.random() * 200) + 150;
        }

        /**
         * åˆ›å»ºç€‘å¸ƒæµé¡¹ç›®ï¼ˆå·²çŸ¥å›¾ç‰‡å°ºå¯¸ï¼‰
         */
        function createWaterfallItem(index) {
            const item = document.createElement('div');
            item.className = 'waterfall-item';

            const height = getRandomHeight();
            const imgUrl = `https://picsum.photos/300/${height}?random=${index}`;

            item.innerHTML = `
                <img src="${imgUrl}" 
                     style="width: 100%; display: block; aspect-ratio: ${300 / height}; object-fit: cover;"
                     alt="Item ${index}"
                     loading="lazy">
                <div class="content">
                    <div class="title">é¡¹ç›® #${index}</div>
                    <div class="description">è¿™æ˜¯ç¬¬ ${index} ä¸ªç€‘å¸ƒæµé¡¹ç›®ï¼Œé«˜åº¦ä¸º ${height}px</div>

            `;

            return item;
        }

        // ===================================

        // ===================================
        const waterfall = document.getElementById('waterfall');
        const customLoading = document.getElementById('customLoading');
        
        waterfall.addEventListener('load-more', (event) => {
            console.log('âœ… load-more äº‹ä»¶è§¦å‘', event.detail);
            
            // é‡è¦ï¼šé˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œå‘Šè¯‰ç»„ä»¶æˆ‘ä»¬æ­£åœ¨å¤„ç†
            event.preventDefault();

            console.log(`ğŸ“¦ å½“å‰å·²æœ‰ ${currentCount} ä¸ªé¡¹ç›®ï¼Œæ­£åœ¨åŠ è½½ç¬¬ ${currentPage} é¡µ...`);
            
            // æ˜¾ç¤ºè‡ªå®šä¹‰ Loading
            customLoading.style.display = 'block';
            
            // æ¨¡æ‹Ÿå¼‚æ­¥åŠ è½½æ•°æ®
            setTimeout(() => {
                const itemsPerPage = 12;
                const startIndex = (currentPage - 1) * itemsPerPage + 1;
                const endIndex = currentPage * itemsPerPage;
                
                for (let i = startIndex; i <= endIndex; i++) {
                    const item = createWaterfallItem(i);
                    waterfall.appendChild(item);
                }
                
                console.log(`âœ… ç¬¬ ${currentPage} é¡µåŠ è½½å®Œæˆ`);
                
                // éšè—è‡ªå®šä¹‰ Loading
                customLoading.style.display = 'none';
                
                if (currentCount > 120) {
                    finishLoading(false);
                } else {
                    finishLoading(true);
                }
            }, 800);
        });

        // ===================================

        //             const item = createWaterfallItem(i);
        //             waterfallComponent.appendChild(item);
        //         }
        //         waterfallComponent.finishLoading(true);
        //     }, 800);
        // };

        // æ§åˆ¶é¢æ¿äº‹ä»¶ç›‘å¬
        document.getElementById('rowGapInput').addEventListener('change', (e) => {
            waterfall.setAttribute('row-gap', e.target.value);
        });

        document.getElementById('columnGapInput').addEventListener('change', (e) => {
            waterfall.setAttribute('column-gap', e.target.value);
        });

        document.getElementById('minWidthInput').addEventListener('change', (e) => {
            waterfall.setAttribute('min-column-width', e.target.value);
        });

        document.getElementById('columnsSelect').addEventListener('change', (e) => {
            if (e.target.value) {
                waterfall.setAttribute('columns', e.target.value);
            } else {
                waterfall.removeAttribute('columns');

        });

        document.getElementById('clearBtn').addEventListener('click', () => {
